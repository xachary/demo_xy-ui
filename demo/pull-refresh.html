<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta data-hid="description" name="description" content="xy-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>Pull refresh</title>
  </head>

  <body>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .sample {
        min-height: 100vh;
        line-height: 100vh;
        text-align: center;
      }
    </style>
    <div id="app">
      <div v-xy-pull-refresh="onPullRefresh">
        <div class="sample">pull me down <span v-text="status"></span></div>
      </div>
    </div>
    <script src="../vue@2.6.10.js"></script>
    <script src="../dist/xy-ui.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            status: '',
          }
        },
        methods: {
          onPullRefresh(stop) {
            var that = this
            this.status = '(loading)'
            setTimeout(function () {
              stop()
              that.status = ''
            }, 2000)
          },
        },
        mounted() {},
      })
    </script>
  </body>
</html>
