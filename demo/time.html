<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta data-hid="description" name="description" content="xy-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>Time</title>
  </head>
  <body>
    <link rel="stylesheet" href="./demo.css" />
    <div id="app" class="pad">
      <h3>Current time</h3>

      <xy-timer></xy-timer>
      <h3>Timing</h3>

      <xy-timing ref="timing" @on-change="onChange"></xy-timing>
      <div>
        <button @click="onStart">start</button>
        <button @click="onPause">pause</button>
        <button @click="onReset">reset</button>
      </div>
      <h3>Continue</h3>

      <xy-continue @on-change="onChange"> </xy-continue>
      <br />
      <xy-continue :time="new Date(1573009094357)" @on-change="onChange"> </xy-continue>
      <h3>Countdown</h3>

      <xy-countdown :time="new Date(Date.now() + 1000*30)" @on-finish="onFinish" @on-change="onChange"> </xy-countdown>
    </div>
    <script src="../vue@2.6.10.js"></script>
    <script src="../dist/xy-ui.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {}
        },
        methods: {
          onChange(time) {
            console.log(time)
          },
          onFinish() {
            console.log('Countdown finish')
          },
          onStart() {
            this.$refs.timing.start()
          },
          onPause() {
            this.$refs.timing.pause()
          },
          onReset() {
            this.$refs.timing.reset()
          },
        },
        mounted() {},
      })
    </script>
  </body>
</html>
